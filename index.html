<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto;
    }
    .page{ display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
    .page.ar-active{ background:transparent; }

    /* กล่องโมเดล */
    .viewer-card{
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important;
    }

    /* Egg Day */
    .egg-day-wrap{ margin-top: 3vh; display:flex; justify-content:center; width:100%; }
    .glass{
      position: relative; display: inline-flex; align-items: center; gap: .55em; padding: .5em 1.1em;
      border-radius: 16px;
      background: rgba(255,255,255,0.12); backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .glass .label{ font-weight:700; font-size: clamp(14px, 2vw, 20px); color:#fff; }

    /* โลโก้ */
    .logo-left, .logo-right{ position:fixed; bottom:1vh; }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img, .logo-right img{ height:3vh; width:auto; object-fit:contain; }

    /* Cursor มือถือ */
    .touch-cursor{ position: fixed; width: 40px; height: 40px; background: url("/assets/mouse.png") no-repeat center center / contain; pointer-events: none; transform: translate(-50%, -50%); z-index: 9999; display: none; }

    /* ==== POPUP ==== */
    .popup-overlay{
      position: fixed; inset:0; background:rgba(0,0,0,0.65);
      display:flex; align-items:center; justify-content:center;
      z-index: 9998;
    }
    .popup-box{
      position: relative;
      max-width: 90%; max-height: 90%;
      background: rgba(30,30,30,0.9);
      border-radius: 16px;
      padding: 16px;
      text-align:center;
    }
    .popup-box img{
      max-height: 60vh;
      width: auto;
      border-radius: 12px;
    }
    .popup-close{
      position: absolute; top:8px; right:12px;
      background:#000; color:#fff; border:none; border-radius:50%;
      width:32px; height:32px; cursor:pointer;
    }
    .lang-switch{
      position: absolute; top:8px; left:50%; transform:translateX(-50%);
    }
    .lang-switch button{
      margin:0 4px; padding:6px 12px; border:none; border-radius:8px; cursor:pointer;
    }
    .countdown{ margin-top: 8px; font-size:14px; color:#ccc; }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- กล่องโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model.glb"
        ios-src="/assets/model.usdz"
        alt="Special of ZNN"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9">
      </model-viewer>
    </div>

    <!-- Egg Day -->
    <div class="egg-day-wrap">
      <div class="glass">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>

    <!-- โลโก้ -->
    <div class="logo-left"><img src="/assets/logoimage1.png" alt="Logo Left"></div>
    <div class="logo-right"><img src="/assets/logoimage2.png" alt="Logo Right"></div>
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- POPUP -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <div class="lang-switch">
        <button id="btnTH">TH</button>
        <button id="btnEN">EN</button>
      </div>
      <button class="popup-close" id="popupClose">×</button>
      <img id="letterImage" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="countdown" id="countdown">Auto close in 120s</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

    const mv = document.getElementById('mv');
    const page = document.getElementById('page-root');
    const popup = document.getElementById('popupOverlay');
    const btnClose = document.getElementById('popupClose');
    const btnTH = document.getElementById('btnTH');
    const btnEN = document.getElementById('btnEN');
    const letterImage = document.getElementById('letterImage');
    const countdownEl = document.getElementById('countdown');

    // แสดง popup เสมอ
    let timer = 120;
    const interval = setInterval(()=>{
      timer--;
      countdownEl.textContent = `Auto close in ${timer}s`;
      if(timer<=0){ popup.style.display="none"; clearInterval(interval); }
    },1000);

    btnClose.addEventListener("click", ()=>{
      popup.style.display="none"; clearInterval(interval);
    });
    btnTH.addEventListener("click", ()=>{ letterImage.src="/assets/letter_v1_th.jpg"; });
    btnEN.addEventListener("click", ()=>{ letterImage.src="/assets/letter_v1_en.jpg"; });

    // AR state
    mv.addEventListener('ar-status', (evt) => {
      const status = evt.detail?.status || '';
      if(status.includes('session-started')||status.includes('presenting')||status.includes('in-ar')){
        page.classList.add('ar-active');
      }else{
        page.classList.remove('ar-active');
      }
    });

    // เล่นอนิเมชันทั้งหมด
    async function tryPlayAllAnimations(){
      try{
        const loader = new GLTFLoader();
        const gltf = await new Promise((res,rej)=> loader.load('/assets/model.glb', res, undefined, rej));
        if(!gltf.animations || gltf.animations.length===0) return;
        const internalModel = mv.scene;
        if(!internalModel) return;
        const mixer = new THREE.AnimationMixer(internalModel);
        gltf.animations.forEach((clip)=>{
          const action = mixer.clipAction(clip);
          action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
        });
        let prev = performance.now();
        function tick(){
          const now = performance.now();
          const delta = (now-prev)/1000; prev=now;
          mixer.update(delta);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }catch(err){console.warn('Animation error', err)}
    }
    mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

    // Cursor มือถือ
    const cursorEl = document.getElementById("touchCursor");
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
      cursorEl.style.display = "block";
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
    });
    document.addEventListener("touchend", () => {
      cursorEl.style.display = "none";
    });
  </script>
</body>
</html>
