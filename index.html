<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AR Egg Phase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
    }
    html,body{height:100%;margin:0;font-family:Inter, Roboto, system-ui}
    .page{height:100%;display:grid;place-items:center;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%)}
    .page.ar-active{background:transparent}

    .viewer-wrap{width:100%;max-width:900px;height:80vh;position:relative;display:block}
    model-viewer{width:100%;height:100%;background:transparent;border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);overflow:hidden}

    canvas.particles{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}

    .footer{position:fixed;left:12px;right:12px;bottom:12px;
      display:flex;justify-content:space-between;align-items:center;color:#fff;gap:10px}
    .btn{background:rgba(255,255,255,0.12);padding:8px 12px;border-radius:999px;
      color:#fff;border:1px solid rgba(255,255,255,0.06);cursor:pointer}
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <div class="viewer-wrap" id="viewer-wrap" data-model-radius="">
      <model-viewer id="mv"
        src="/assets/model.glb"
        ios-src="/assets/model.usdz"
        alt="AR Egg Phase"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="0.8"
      ></model-viewer>

      <canvas class="particles" id="particles"></canvas>
    </div>

    <div class="footer">
      <div style="font-size:13px">AR Egg Phase</div>
      <div style="display:flex;gap:8px">
        <button id="enter-ar" class="btn">Enter AR</button>
        <button id="toggle-particles" class="btn">Toggle Particles</button>
      </div>
    </div>
  </div>

  <script type="module">
  import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

  document.addEventListener('DOMContentLoaded', () => {
    const mv = document.getElementById('mv');
    const page = document.getElementById('page-root');
    const viewerWrap = document.getElementById('viewer-wrap');
    const enterARBtn = document.getElementById('enter-ar');
    const toggleParticlesBtn = document.getElementById('toggle-particles');

    // --- Heart particle system ---
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let heartsOn = true;
    let hearts = [];

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      const w = canvas.clientWidth || canvas.offsetWidth;
      const h = canvas.clientHeight || canvas.offsetHeight;
      canvas.width = Math.round(w * dpr);
      canvas.height = Math.round(h * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getModelRadiusPx(){
      const manual = viewerWrap.getAttribute('data-model-radius');
      if(manual) return Number(manual);
      try{
        if(typeof mv.getBoundingBox === 'function'){
          const bbox = mv.getBoundingBox();
          if(bbox && bbox.min && bbox.max){
            const size = Math.max(
              Math.abs(bbox.max.x - bbox.min.x),
              Math.abs(bbox.max.y - bbox.min.y),
              Math.abs(bbox.max.z - bbox.min.z)
            );
            return Math.max(50, size * 220);
          }
        }
      }catch(e){}
      return Math.max(80, canvas.clientWidth * 0.18);
    }

    function drawHeartPath(ctx){
      ctx.beginPath();
      ctx.moveTo(0, -7);
      ctx.bezierCurveTo(0, -15, -12, -15, -12, -7);
      ctx.bezierCurveTo(-12, 0, 0, 10, 0, 16);
      ctx.bezierCurveTo(0, 10, 12, 0, 12, -7);
      ctx.bezierCurveTo(12, -15, 0, -15, 0, -7);
      ctx.closePath();
    }

    class Heart {
      constructor(x, y, size, vy, vx, life, rot, rotSpeed, color){
        this.x = x; this.y = y; this.size = size;
        this.vy = vy; this.vx = vx; this.life = life; this.maxLife = life;
        this.rot = rot; this.rotSpeed = rotSpeed; this.color = color;
      }
      update(dt){ this.x += this.vx * dt; this.y -= this.vy * dt; this.rot += this.rotSpeed * dt; this.life -= dt; }
      draw(ctx){
        const t = Math.max(0, this.life / this.maxLife);
        ctx.save(); ctx.globalAlpha = t;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rot);
        const scale = this.size / 24;
        ctx.scale(scale, scale);
        ctx.fillStyle = this.color;
        drawHeartPath(ctx);
        ctx.fill();
        ctx.restore();
      }
    }

    function spawnHeartAroundModel(){
      const cw = canvas.clientWidth;
      const ch = canvas.clientHeight;
      const centerX = cw / 2;
      const baseY = Math.round(ch * 0.68);
      const baseRadius = getModelRadiusPx() * 1.3;
      const angle = Math.random() * Math.PI * 2;
      const r = baseRadius * (0.55 + Math.random() * 0.4);
      const x = centerX + Math.cos(angle) * r;
      const y = baseY + Math.sin(angle) * (baseRadius * 0.12);
      const size = 6 + Math.random() * 14;
      const vy = 18 + Math.random() * 38;
      const vx = (Math.random() - 0.5) * 30;
      const life = 1.2 + Math.random() * 0.9;
      const rot = (Math.random() - 0.5) * Math.PI;
      const rotSpeed = (Math.random() - 0.5) * 1.8;
      const color = Math.random() > 0.85 ? '#ffd1dc' : '#f48fb1';
      hearts.push(new Heart(x, y, size, vy, vx, life, rot, rotSpeed, color));
    }

    let lastFrame = performance.now();
    function heartLoop(now){
      const dt = Math.min(0.05, (now - lastFrame) / 1000);
      lastFrame = now;
      resizeCanvas();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if(heartsOn && Math.random() < 0.6){ spawnHeartAroundModel(); }
      for(let i = hearts.length - 1; i >= 0; i--){
        const h = hearts[i]; h.update(dt); h.draw(ctx);
        if(h.life <= 0 || h.y < -50) hearts.splice(i, 1);
      }
      requestAnimationFrame(heartLoop);
    }
    requestAnimationFrame(heartLoop);

    toggleParticlesBtn.addEventListener('click', ()=>{
      heartsOn = !heartsOn;
      console.log("Toggle Particles clicked:", heartsOn);
      toggleParticlesBtn.textContent = heartsOn ? 'Toggle Particles' : 'Particles Off';
    });

    mv.addEventListener('ar-status', (evt) => {
      const status = evt.detail?.status || '';
      if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
        heartsOn = false;
      }else{
        heartsOn = true;
      }
    });

    async function tryPlayAllAnimations(){
      try{
        const loader = new GLTFLoader();
        const gltf = await new Promise((res,rej)=> loader.load('/assets/model.glb', res, undefined, rej));
        if(!gltf.animations || gltf.animations.length===0) return;
        const internalModel = mv.scene;
        if(!internalModel) return;
        const mixer = new THREE.AnimationMixer(internalModel);
        gltf.animations.forEach((clip)=>{
          const action = mixer.clipAction(clip);
          action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
        });
        let prev = performance.now();
        function tick(){
          const now = performance.now();
          const delta = (now-prev)/1000; prev=now;
          mixer.update(delta);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }catch(err){console.warn('Animation error', err)}
    }
    mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

    enterARBtn.addEventListener('click', ()=>{
      console.log("Enter AR button clicked");
      mv.enterAR().catch(err => console.log("Enter AR failed:", err));
    });

    function isMobile(){return /iphone|ipad|ipod|android/i.test(navigator.userAgent)}
    window.addEventListener('load', ()=>{
      setTimeout(()=>{
        if(isMobile()){
          mv.enterAR().catch(()=>{});
        }
      }, 800);
    });
  });
  </script>
</body>
</html>
