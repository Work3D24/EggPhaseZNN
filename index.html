<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    html,body {
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto;
    }

    .page {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active { background:transparent; }

    /* กล่องโมเดล */
    .viewer-card {
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer {
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important;
    }

    /* Liquid Glass Egg Day */
    .glass {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .55em;
      padding: .5em 1.1em;
      border-radius: 16px;
      background: linear-gradient(180deg,rgba(255,255,255,.22) 0%,rgba(255,255,255,.10) 60%,rgba(255,255,255,.06) 100%);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow:0 8px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.28), inset 0 -1px 0 rgba(255,255,255,.08);
      overflow: hidden;
    }
    .glass .label { font-weight:700; font-size: clamp(14px, 2vw, 20px); color:#fff; }
    .glass .evo { height: 1.2em; width:auto; object-fit: contain; }

    .egg-day-wrap { margin-top:3vh; display:flex; justify-content:center; width:100%; }

    /* โลโก้ */
    .logo-left, .logo-right { position:fixed; bottom:1vh; }
    .logo-left { left:1vw; }
    .logo-right { right:1vw; }
    .logo-left img, .logo-right img { height:3vh; width:auto; object-fit:contain; }

    /* Cursor ปลอมมือถือ */
    .touch-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("/assets/mouse.png") no-repeat center center / contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* === Popup Overlay === */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .popup-box {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-radius: 18px;
      padding: 16px;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .popup-header {
      width:100%;
      display:flex;
      justify-content: space-between;
      align-items:center;
      margin-bottom:8px;
    }
    .popup-header button {
      padding: 6px 14px;
      margin: 0 4px;
      border:none;
      border-radius:8px;
      background: #f48fb1;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .popup-header button:hover { background:#ff6699; }
    #popupClose { background:#444; }
    #popupClose:hover { background:#000; }

    #popupImg {
      max-height:60vh;
      max-width:100%;
      object-fit:contain;
      border-radius:12px;
      margin-bottom:10px;
    }
    #countdown { font-size:14px; color:#333; margin-bottom:6px; }
    #doNotShowLabel { font-size:14px; color:#222; }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- กล่องโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model.glb"
        ios-src="/assets/model.usdz"
        alt="Special of ZNN"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>
    </div>

    <!-- Egg Day -->
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png" alt="Evolution">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>

    <!-- โลโก้ -->
    <div class="logo-left"><img src="/assets/logoimage1.png" alt="Logo Left"></div>
    <div class="logo-right"><img src="/assets/logoimage2.png" alt="Logo Right"></div>

    <!-- Cursor ปลอมมือถือ -->
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <div class="popup-header">
        <div>
          <button id="btn-th">TH</button>
          <button id="btn-en">EN</button>
        </div>
        <button id="popupClose">✕</button>
      </div>
      <img id="popupImg" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div id="countdown">Auto close in 120s</div>
      <label id="doNotShowLabel"><input type="checkbox" id="doNotShow"> Do not show again</label>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

    document.addEventListener('DOMContentLoaded', () => {
      const mv = document.getElementById('mv');
      const page = document.getElementById('page-root');
      const overlay = document.getElementById("popupOverlay");
      const popupImg = document.getElementById("popupImg");
      const closeBtn = document.getElementById("popupClose");
      const doNotShow = document.getElementById("doNotShow");
      const countdownEl = document.getElementById("countdown");
      const btnTH = document.getElementById("btn-th");
      const btnEN = document.getElementById("btn-en");

      /* ========== POPUP CONFIG ========== */
      const DEV_MODE = true; // <<== แก้ตรงนี้ ถ้า dev ให้ true, ถ้า production ให้ false
      const VERSION = "v1"; // <<== แก้เลขเวอร์ชันตรงนี้เวลามี letter ใหม่
      let lang = "th";
      let countdown = 120;
      let timer;

      const key = "popupDismissed_" + VERSION;

      function showPopup(){
        overlay.style.display = "flex";
        startCountdown();
      }
      function hidePopup(){
        overlay.style.display = "none";
        stopCountdown();
      }
      function startCountdown(){
        countdown = 120;
        countdownEl.textContent = "Auto close in " + countdown + "s";
        timer = setInterval(()=>{
          countdown--;
          countdownEl.textContent = "Auto close in " + countdown + "s";
          if(countdown<=0){ hidePopup(); }
        },1000);
      }
      function stopCountdown(){ clearInterval(timer); }

      closeBtn.addEventListener("click", hidePopup);
      doNotShow.addEventListener("change", ()=>{
        if(doNotShow.checked){ localStorage.setItem(key,"1"); }
        else { localStorage.removeItem(key); }
      });
      btnTH.addEventListener("click", ()=>{
        lang="th"; popupImg.src=`/assets/letter_${VERSION}_th.jpg`;
      });
      btnEN.addEventListener("click", ()=>{
        lang="en"; popupImg.src=`/assets/letter_${VERSION}_en.jpg`;
      });

      if(DEV_MODE){ showPopup(); }
      else if(!localStorage.getItem(key)){ showPopup(); }

      /* ========== MODEL VIEWER CONFIG ========== */
      mv.addEventListener('ar-status', (evt) => {
        const status = evt.detail?.status || '';
        if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
          page.classList.add('ar-active');
        }else{
          page.classList.remove('ar-active');
        }
      });

      async function tryPlayAllAnimations(){
        try{
          const loader = new GLTFLoader();
          const gltf = await new Promise((res,rej)=> loader.load('/assets/model.glb', res, undefined, rej));
          if(!gltf.animations || gltf.animations.length===0) return;
          const internalModel = mv.scene;
          if(!internalModel) return;
          const mixer = new THREE.AnimationMixer(internalModel);
          gltf.animations.forEach((clip)=>{
            const action = mixer.clipAction(clip);
            action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
          });
          let prev = performance.now();
          function tick(){
            const now = performance.now();
            const delta = (now-prev)/1000; prev=now;
            mixer.update(delta);
            requestAnimationFrame(tick);
          }
          requestAnimationFrame(tick);
        }catch(err){console.warn('Animation error', err)}
      }
      mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

      /* Cursor ปลอมมือถือ */
      const cursorEl = document.getElementById("touchCursor");
      document.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        cursorEl.style.left = touch.clientX + "px";
        cursorEl.style.top = touch.clientY + "px";
        cursorEl.style.display = "block";
      });
      document.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        cursorEl.style.left = touch.clientX + "px";
        cursorEl.style.top = touch.clientY + "px";
      });
      document.addEventListener("touchend", () => {
        cursorEl.style.display = "none";
      });
      /* รองรับเมาส์ด้วย */
      document.addEventListener("mousedown", (e)=>{
        cursorEl.style.left = e.clientX + "px";
        cursorEl.style.top = e.clientY + "px";
        cursorEl.style.display = "block";
      });
      document.addEventListener("mousemove", (e)=>{
        if(cursorEl.style.display==="block"){
          cursorEl.style.left = e.clientX + "px";
          cursorEl.style.top = e.clientY + "px";
        }
      });
      document.addEventListener("mouseup", ()=>{ cursorEl.style.display="none"; });
    });
  </script>
</body>
</html>
