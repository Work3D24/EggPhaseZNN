<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto;
    }

    .page{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active{ background:transparent; }

    .viewer-card{
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important;
    }

    .glass {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .55em;
      padding: .5em 1.1em;
      border-radius: 16px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      overflow: hidden;
    }

    .glass .label{
      font-weight:700;
      font-size: clamp(14px, 2vw, 20px);
      color:#fff;
      white-space: nowrap;
    }
    .glass .evo{
      height: 1.2em;
      width: auto;
      object-fit: contain;
    }

    .egg-day-wrap{
      margin-top: 3vh;
      display:flex;
      justify-content:center;
      width:100%;
    }

    .logo-left,
    .logo-right{
      position:fixed;
      bottom:1vh;
    }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img,
    .logo-right img{
      height:3vh;
      width:auto;
      object-fit:contain;
    }

    .touch-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("/assets/mouse.png") no-repeat center center / contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* ==== Pop-up จดหมาย ==== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .popup {
      position: relative;
      max-height: 60vh;
      max-width: 90vw;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
    }
    .popup img {
      max-height: 60vh;
      max-width: 85vw;
      object-fit: contain;
      border-radius: 8px;
    }
    .popup-header {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .popup-header button {
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .popup-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-weight: bold;
    }
    .popup-footer {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
    }
    .popup-footer label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- กล่องโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model1.glb"
        ios-src="/assets/model1.usdz"
        alt="Special of ZNN"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>
    </div>

    <!-- Egg Day + evo -->
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png" alt="Evolution">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>

    <!-- โลโก้ซ้าย/ขวาล่าง -->
    <div class="logo-left">
      <img src="/assets/logoimage1.png" alt="Logo Left">
    </div>
    <div class="logo-right">
      <img src="/assets/logoimage2.png" alt="Logo Right">
    </div>

    <!-- Cursor ปลอมบนมือถือ -->
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- Pop-up Letter -->
  <div class="popup-overlay" id="letterPopup" style="display:none;">
    <div class="popup">
      <button class="popup-close" id="popupClose">×</button>
      <div class="popup-header">
        <button id="btnTH">TH</button>
        <button id="btnEN">EN</button>
      </div>
      <img id="letterImage" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="popup-footer">
        <label><input type="checkbox" id="doNotShow"> Do not show again</label>
        <div id="countdown">Auto close in 120s</div>
      </div>
    </div>
  </div>

  <script type="module">
  import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

  document.addEventListener('DOMContentLoaded', () => {
    const mv = document.getElementById('mv');
    const page = document.getElementById('page-root');

    // --- AR background toggle ---
    mv.addEventListener('ar-status', (evt) => {
      const status = evt.detail?.status || '';
      if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
        page.classList.add('ar-active');
      }else{
        page.classList.remove('ar-active');
      }
    });

    // --- Animation loader ---
    async function tryPlayAllAnimations(){
      try{
        const loader = new GLTFLoader();
        const gltf = await new Promise((res,rej)=> loader.load('/assets/model1.glb', res, undefined, rej));
        if(!gltf.animations || gltf.animations.length===0) return;
        const internalModel = mv.scene;
        if(!internalModel) return;
        const mixer = new THREE.AnimationMixer(internalModel);
        gltf.animations.forEach((clip)=>{
          const action = mixer.clipAction(clip);
          action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
        });
        let prev = performance.now();
        function tick(){
          const now = performance.now();
          const delta = (now-prev)/1000; prev=now;
          mixer.update(delta);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }catch(err){console.warn('Animation error', err)}
    }
    mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

    // --- Cursor ปลอมบนมือถือ ---
    const cursorEl = document.getElementById("touchCursor");
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
      cursorEl.style.display = "block";
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
    });
    document.addEventListener("touchend", () => {
      cursorEl.style.display = "none";
    });

    // --- Pop-up จดหมาย ---
    const version = "v1"; // <<< ตรงนี้คือจุดที่คุณแก้เลขเวอร์ชัน (เปลี่ยน v1 → v2 → v3 …)
    const popup = document.getElementById("letterPopup");
    const closeBtn = document.getElementById("popupClose");
    const doNotShow = document.getElementById("doNotShow");
    const letterImg = document.getElementById("letterImage");
    const btnTH = document.getElementById("btnTH");
    const btnEN = document.getElementById("btnEN");
    const countdownEl = document.getElementById("countdown");

    let countdown = 120;
    let countdownTimer;

    function showPopup(){
      if(localStorage.getItem("hideLetter_"+version)) return;
      popup.style.display = "flex";
      countdown = 120;
      countdownEl.textContent = "Auto close in " + countdown + "s";
      countdownTimer = setInterval(()=>{
        countdown--;
        countdownEl.textContent = "Auto close in " + countdown + "s";
        if(countdown <= 0){
          closePopup();
        }
      },1000);
    }

    function closePopup(){
      popup.style.display = "none";
      clearInterval(countdownTimer);
      if(doNotShow.checked){
        localStorage.setItem("hideLetter_"+version,true);
      }
    }

    closeBtn.addEventListener("click", closePopup);
    btnTH.addEventListener("click", ()=>{ letterImg.src = "/assets/letter_"+version+"_th.jpg"; });
    btnEN.addEventListener("click", ()=>{ letterImg.src = "/assets/letter_"+version+"_en.jpg"; });

    showPopup();
  });
  </script>
</body>
</html>
