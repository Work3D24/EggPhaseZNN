<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto;
    }
    .page {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active{ background:transparent; }
    .viewer-card {
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer {
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important;
    }
    .egg-day-wrap {
      margin-top: 3vh;
      display:flex;
      justify-content:center;
      width:100%;
    }
    .glass {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .55em;
      padding: .5em 1.1em;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.22) 0%, rgba(255,255,255,.10) 60%, rgba(255,255,255,.06) 100%);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .logo-left, .logo-right { position:fixed; bottom:1vh; }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img, .logo-right img{
      height:3vh; width:auto; object-fit:contain;
    }
    .touch-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("/assets/mouse.png") no-repeat center center / contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* Popup */
    .popup-overlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.65);
      z-index:2000;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .popup-content {
      background:rgba(255,255,255,0.2);
      backdrop-filter: blur(18px) saturate(140%);
      border-radius:20px;
      padding:20px;
      text-align:center;
      position:relative;
      width:90%;
      max-width:600px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
    }
    .popup-content img {
      max-height:60vh;
      width:auto;
      border-radius:12px;
    }
    .close-btn {
      position:absolute;
      top:10px;
      right:15px;
      font-size:20px;
      cursor:pointer;
      color:#fff;
      background:rgba(0,0,0,0.5);
      border-radius:50%;
      padding:5px 10px;
    }
    .lang-buttons {
      margin-bottom:10px;
    }
    .lang-buttons button {
      margin:0 5px;
      padding:6px 12px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      background:rgba(255,255,255,0.8);
    }
    .lang-buttons button.active {
      background:#f48fb1;
      color:#fff;
    }
    .do-not-show {
      margin-top:10px;
      font-size:14px;
    }
    .countdown {
      margin-top:8px;
      font-size:13px;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model.glb"
        ios-src="/assets/model.usdz"
        alt="Special of ZNN"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>
    </div>
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png" alt="Evolution">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>
    <div class="logo-left">
      <img src="/assets/logoimage1.png" alt="Logo Left">
    </div>
    <div class="logo-right">
      <img src="/assets/logoimage2.png" alt="Logo Right">
    </div>
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <span class="close-btn" id="popupClose">&times;</span>
      <div class="lang-buttons">
        <button id="btnTH" class="active">TH</button>
        <button id="btnEN">EN</button>
      </div>
      <img id="letterImage" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="do-not-show">
        <input type="checkbox" id="doNotShowChk"> Do not show again
      </div>
      <div class="countdown" id="countdown">Auto close in 120s</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

    document.addEventListener('DOMContentLoaded', () => {
      const mv = document.getElementById('mv');
      const page = document.getElementById('page-root');

      // ========== โมเดล ==========
      mv.addEventListener('ar-status', (evt) => {
        const status = evt.detail?.status || '';
        if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
          page.classList.add('ar-active');
        }else{
          page.classList.remove('ar-active');
        }
      });

      async function tryPlayAllAnimations(){
        try{
          const loader = new GLTFLoader();
          const gltf = await new Promise((res,rej)=> loader.load('/assets/model.glb', res, undefined, rej));
          if(!gltf.animations || gltf.animations.length===0) return;
          const internalModel = mv.scene;
          if(!internalModel) return;
          const mixer = new THREE.AnimationMixer(internalModel);
          gltf.animations.forEach((clip)=>{
            const action = mixer.clipAction(clip);
            action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
          });
          let prev = performance.now();
          function tick(){
            const now = performance.now();
            const delta = (now-prev)/1000; prev=now;
            mixer.update(delta);
            requestAnimationFrame(tick);
          }
          requestAnimationFrame(tick);
        }catch(err){console.warn('Animation error', err)}
      }
      mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

      // Cursor มือถือ
      const cursorEl = document.getElementById("touchCursor");
      document.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        cursorEl.style.left = touch.clientX + "px";
        cursorEl.style.top = touch.clientY + "px";
        cursorEl.style.display = "block";
      });
      document.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        cursorEl.style.left = touch.clientX + "px";
        cursorEl.style.top = touch.clientY + "px";
      });
      document.addEventListener("touchend", () => { cursorEl.style.display = "none"; });

      // ========== Popup ==========
      const DEV_MODE = true; // <-- ปิด/เปิดระบบ "Do not show again" ตรงนี้

      const POPUP_VERSION = "v1"; // <-- แก้เลขเวอร์ชันที่นี่เวลาอัพเดทจดหมาย
      const popupOverlay = document.getElementById("popupOverlay");
      const popupClose = document.getElementById("popupClose");
      const letterImage = document.getElementById("letterImage");
      const btnTH = document.getElementById("btnTH");
      const btnEN = document.getElementById("btnEN");
      const doNotShowChk = document.getElementById("doNotShowChk");
      const countdownEl = document.getElementById("countdown");
      let countdownTimer;

      const storedVersion = localStorage.getItem("popupVersion");
      const doNotShow = localStorage.getItem("doNotShow_"+POPUP_VERSION);

      if(DEV_MODE || !storedVersion || storedVersion !== POPUP_VERSION || !doNotShow){
        showPopup();
        localStorage.setItem("popupVersion", POPUP_VERSION);
      }

      function showPopup(){
        popupOverlay.style.display = "flex";
        let timeLeft = 120;
        countdownEl.textContent = "Auto close in " + timeLeft + "s";
        countdownTimer = setInterval(()=>{
          timeLeft--;
          countdownEl.textContent = "Auto close in " + timeLeft + "s";
          if(timeLeft <= 0){
            closePopup();
          }
        },1000);
      }

      function closePopup(){
        popupOverlay.style.display = "none";
        clearInterval(countdownTimer);
        if(doNotShowChk.checked && !DEV_MODE){
          localStorage.setItem("doNotShow_"+POPUP_VERSION,"true");
        }
      }

      popupClose.addEventListener("click", closePopup);
      popupOverlay.addEventListener("click", (e)=>{
        if(e.target === popupOverlay) closePopup();
      });

      btnTH.addEventListener("click", ()=>{
        btnTH.classList.add("active");
        btnEN.classList.remove("active");
        letterImage.src="/assets/letter_"+POPUP_VERSION+"_th.jpg";
      });
      btnEN.addEventListener("click", ()=>{
        btnEN.classList.add("active");
        btnTH.classList.remove("active");
        letterImage.src="/assets/letter_"+POPUP_VERSION+"_en.jpg";
      });
    });
  </script>
</body>
</html>
