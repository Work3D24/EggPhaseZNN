<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <!-- โมเดล viewer -->
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto; /* Desktop cursor */
    }

    .page{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active{ background:transparent; }

    /* การ์ดโมเดล */
    .viewer-card{
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
    }

    /* Egg Day */
    .egg-day-wrap{
      margin-top: 3vh;
      display:flex;
      justify-content:center;
      width:100%;
    }
    .glass {
      padding: .5em 1.1em;
      border-radius: 16px;
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(14px);
      display:flex;
      gap:.5em;
      align-items:center;
    }
    .glass .evo{ height:1.2em; }
    .glass .label{ font-weight:700; }

    /* โลโก้ซ้าย-ขวา */
    .logo-left,
    .logo-right{
      position:fixed;
      bottom:1vh;
    }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img,
    .logo-right img{
      height:3vh;
      width:auto;
    }

    /* Cursor มือถือ */
    .touch-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("/assets/mouse.png") no-repeat center center / contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* Popup Letter */
    .popup-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:10000;
    }
    .popup-card{
      position:relative;
      max-height:60vh;
      max-width:90vw;
      background:#fff;
      border-radius:12px;
      padding:1em;
      text-align:center;
    }
    .popup-card img{
      max-height:55vh;
      max-width:85vw;
      object-fit:contain;
    }
    .popup-controls{
      margin-top:.5em;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .lang-buttons button{
      margin:0 .25em;
      padding:.25em .75em;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .close-btn{
      position:absolute;
      top:.5em; right:.5em;
      cursor:pointer;
      font-size:18px;
      background:#fff;
      border-radius:50%;
      padding:.2em .5em;
    }
    .countdown{
      margin-top:.5em;
      font-size:14px;
      color:#333;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- การ์ดโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model1.glb"
        ios-src="/assets/model1.usdz"
        alt="Special of ZNN"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>
    </div>

    <!-- Egg Day -->
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png" alt="Evolution">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>

    <!-- โลโก้ -->
    <div class="logo-left"><img src="/assets/logoimage1.png"></div>
    <div class="logo-right"><img src="/assets/logoimage2.png"></div>

    <!-- Cursor มือถือ -->
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- Popup Letter -->
  <div class="popup-overlay" id="popupOverlay" style="display:none;">
    <div class="popup-card">
      <div class="close-btn" id="popupClose">✕</div>
      <div class="lang-buttons">
        <button id="btn-th">TH</button>
        <button id="btn-en">EN</button>
      </div>
      <img id="popupImg" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="popup-controls">
        <label><input type="checkbox" id="doNotShow"> Do not show again</label>
      </div>
      <div class="countdown" id="countdown"></div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const DEV_MODE = true; // ← แก้ตรงนี้: true = โหมด Dev (popup แสดงทุกครั้ง), false = โหมดจริง
    const LETTER_VERSION = "v1"; // ← แก้ตรงนี้เวลาเปลี่ยนเวอร์ชัน

    // === Popup Logic ===
    const overlay = document.getElementById("popupOverlay");
    const closeBtn = document.getElementById("popupClose");
    const popupImg = document.getElementById("popupImg");
    const doNotShow = document.getElementById("doNotShow");
    const countdownEl = document.getElementById("countdown");

    const btnTh = document.getElementById("btn-th");
    const btnEn = document.getElementById("btn-en");

    const key = "popupDismissed_" + LETTER_VERSION;

    function showPopup(){
      overlay.style.display = "flex";
      startCountdown();
    }
    function hidePopup(){
      overlay.style.display = "none";
      stopCountdown();
    }

    // Countdown
    let timer, timeLeft = 120;
    function startCountdown(){
      timeLeft = 120;
      countdownEl.textContent = "Auto close in " + timeLeft + "s";
      timer = setInterval(()=>{
        timeLeft--;
        countdownEl.textContent = "Auto close in " + timeLeft + "s";
        if(timeLeft<=0){ hidePopup(); clearInterval(timer); }
      },1000);
    }
    function stopCountdown(){
      clearInterval(timer);
    }

    // Event
    closeBtn.addEventListener("click", ()=> hidePopup());
    doNotShow.addEventListener("change", (e)=>{
      if(e.target.checked){
        localStorage.setItem(key,"true");
      }else{
        localStorage.removeItem(key);
      }
    });
    btnTh.addEventListener("click", ()=> popupImg.src=`/assets/letter_${LETTER_VERSION}_th.jpg`);
    btnEn.addEventListener("click", ()=> popupImg.src=`/assets/letter_${LETTER_VERSION}_en.jpg`);

    // Init
    window.addEventListener("load", ()=>{
      if(DEV_MODE){
        showPopup();
      }else{
        if(!localStorage.getItem(key)){
          showPopup();
        }
      }
    });

    // Cursor มือถือ
    const cursorEl = document.getElementById("touchCursor");
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
      cursorEl.style.display = "block";
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
    });
    document.addEventListener("touchend", () => {
      cursorEl.style.display = "none";
    });
  </script>
</body>
</html>
