<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top:#212121;
      --bg-bottom:#f48fb1;
      --card-shadow:0 10px 30px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%; margin:0;
      font-family:Inter,Roboto,system-ui;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      color:#fff;
      cursor:url("/assets/mouse.png"),auto;
    }

    .page{
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100%;
    }
    .viewer-card{
      width:100%; max-width:900px; height:65vh;
      border-radius:20px; overflow:hidden;
      box-shadow:var(--card-shadow);
    }
    model-viewer{
      width:100%; height:100%;
      background:transparent;
      shadow-intensity:1; shadow-softness:.9;
    }

    .egg-day-wrap{ margin-top:3vh; display:flex; justify-content:center; width:100%; }
    .glass{
      padding:.5em 1em; border-radius:16px;
      background:rgba(255,255,255,.15);
      backdrop-filter:blur(14px) saturate(120%);
      display:flex; gap:.5em; align-items:center;
      box-shadow:0 4px 20px rgba(0,0,0,.3);
    }
    .glass .evo{ height:1.2em; }
    .glass .label{ font-weight:700; }

    .logo-left,.logo-right{ position:fixed; bottom:1vh; }
    .logo-left{ left:1vw; } .logo-right{ right:1vw; }
    .logo-left img,.logo-right img{ height:3vh; }

    .touch-cursor{ position:fixed; width:40px; height:40px;
      background:url("/assets/mouse.png") no-repeat center/contain;
      pointer-events:none; transform:translate(-50%,-50%);
      z-index:9999; display:none; }

    /* Popup */
    .popup-overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.6);
      display:flex; justify-content:center; align-items:center;
      z-index:10000;
    }
    .popup-card{
      position:relative;
      max-width:90vw; max-height:80vh;
      padding:1em; border-radius:20px;
      background:rgba(255,255,255,.2);
      backdrop-filter:blur(18px) saturate(150%);
      -webkit-backdrop-filter:blur(18px) saturate(150%);
      box-shadow:0 8px 32px rgba(0,0,0,.45);
      display:flex; flex-direction:column; align-items:center;
    }
    .popup-card img{
      max-height:60vh; max-width:85vw; object-fit:contain;
      border-radius:12px;
    }
    .close-btn{
      position:absolute; top:.5em; right:.5em;
      background:rgba(255,255,255,.7);
      border:none; border-radius:50%;
      width:32px; height:32px;
      font-size:18px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 2px 6px rgba(0,0,0,.3);
    }
    .lang-buttons{ margin:.5em 0; }
    .lang-buttons button{
      margin:0 .3em; padding:.3em .8em;
      border:none; border-radius:8px;
      cursor:pointer; font-weight:600;
      background:rgba(255,255,255,.8);
      color:#333;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    .lang-buttons button:hover{
      background:rgba(255,255,255,1);
    }
    .popup-controls{
      margin-top:.5em; font-size:14px;
      color:#fff; text-align:center;
    }
    .countdown{ margin-top:.25em; font-size:13px; color:#fff; }
  </style>
</head>
<body>
  <div class="page">
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model1.glb"
        ios-src="/assets/model1.usdz"
        alt="Special of ZNN"
        ar ar-modes="webxr scene-viewer quick-look"
        camera-controls autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9">
      </model-viewer>
    </div>

    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>

    <div class="logo-left"><img src="/assets/logoimage1.png"></div>
    <div class="logo-right"><img src="/assets/logoimage2.png"></div>

    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay" style="display:none;">
    <div class="popup-card">
      <button class="close-btn" id="popupClose">✕</button>
      <div class="lang-buttons">
        <button id="btn-th">TH</button>
        <button id="btn-en">EN</button>
      </div>
      <img id="popupImg" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="popup-controls">
        <label><input type="checkbox" id="doNotShow"> Do not show again</label>
        <div class="countdown" id="countdown"></div>
      </div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const DEV_MODE = true; // true = Dev, false = จริง
    const LETTER_VERSION = "v1"; // แก้เลขเวอร์ชันเวลามีจดหมายใหม่

    // === Popup Logic ===
    const overlay = document.getElementById("popupOverlay");
    const closeBtn = document.getElementById("popupClose");
    const popupImg = document.getElementById("popupImg");
    const doNotShow = document.getElementById("doNotShow");
    const countdownEl = document.getElementById("countdown");
    const btnTh = document.getElementById("btn-th");
    const btnEn = document.getElementById("btn-en");
    const key = "popupDismissed_" + LETTER_VERSION;

    function showPopup(){
      overlay.style.display="flex";
      startCountdown();
    }
    function hidePopup(){
      overlay.style.display="none";
      stopCountdown();
    }

    // Countdown
    let timer,timeLeft=120;
    function startCountdown(){
      timeLeft=120;
      countdownEl.textContent="Auto close in "+timeLeft+"s";
      timer=setInterval(()=>{
        timeLeft--;
        countdownEl.textContent="Auto close in "+timeLeft+"s";
        if(timeLeft<=0){ hidePopup(); clearInterval(timer); }
      },1000);
    }
    function stopCountdown(){ clearInterval(timer); }

    closeBtn.addEventListener("click", ()=>hidePopup());
    doNotShow.addEventListener("change",(e)=>{
      if(e.target.checked){ localStorage.setItem(key,"true"); }
      else{ localStorage.removeItem(key); }
    });
    btnTh.addEventListener("click", ()=> popupImg.src=`/assets/letter_${LETTER_VERSION}_th.jpg`);
    btnEn.addEventListener("click", ()=> popupImg.src=`/assets/letter_${LETTER_VERSION}_en.jpg`);

    window.addEventListener("load", ()=>{
      if(DEV_MODE){ showPopup(); }
      else if(!localStorage.getItem(key)){ showPopup(); }
    });

    // Cursor มือถือ
    const cursorEl=document.getElementById("touchCursor");
    document.addEventListener("touchstart",(e)=>{
      const t=e.touches[0];
      cursorEl.style.left=t.clientX+"px";
      cursorEl.style.top=t.clientY+"px";
      cursorEl.style.display="block";
    });
    document.addEventListener("touchmove",(e)=>{
      const t=e.touches[0];
      cursorEl.style.left=t.clientX+"px";
      cursorEl.style.top=t.clientY+"px";
    });
    document.addEventListener("touchend",()=>cursorEl.style.display="none");
  </script>
</body>
</html>
