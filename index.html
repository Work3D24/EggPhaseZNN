<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto; /* Desktop cursor */
    }

    .page{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active{ background:transparent; }

    /* กล่องโมเดล */
    .viewer-card{
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important; /* Cursor บนการ์ด */
    }

    /* Egg Day */
    .egg-day-wrap{
      margin-top: 3vh;
      display:flex;
      justify-content:center;
      width:100%;
    }
    .egg-day{
      font-weight:700;
      font-size: clamp(14px, 2vw, 20px);
      background: rgba(255,255,255,0.15);
      padding: 6px 14px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    /* โลโก้ซ้าย-ขวาล่าง */
    .logo-left,
    .logo-right{
      position:fixed;
      bottom:1vh;
    }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img,
    .logo-right img{
      height:3vh;
      width:auto;
      object-fit:contain;
    }

    /* Cursor ปลอมบนมือถือ */
    .touch-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("/assets/mouse.png") no-repeat center center / contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* ==== Pop-up จดหมาย ==== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .popup-box {
      position: relative;
      max-height: 60vh;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .popup-box img {
      max-height: 60vh;
      max-width: 100%;
      height: auto;
      width: auto;
      border-radius: 12px;
      display: block;
    }
    .popup-close {
      position: absolute;
      top: -30px;
      right: -10px;
      background: #ff4444;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup-lang {
      display: flex;
      gap: 8px;
      margin-bottom: 5px;
    }
    .popup-lang button {
      padding: 4px 10px;
      font-size: 13px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      color: #000;
    }
    .popup-footer {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      font-size: 13px;
    }
    .popup-hide {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Dev Mode Alert */
    .dev-alert {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 200, 0, 0.9);
      color: #000;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 11000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- กล่องโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model1.glb"
        ios-src="/assets/model1.usdz"
        alt="Special of ZNN"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>
    </div>

    <!-- Egg Day -->
    <div class="egg-day-wrap">
      <div class="egg-day">EGG DAY : 02</div>
    </div>

    <!-- โลโก้ซ้าย/ขวาล่าง -->
    <div class="logo-left">
      <img src="/assets/logoimage1.png" alt="Logo Left">
    </div>
    <div class="logo-right">
      <img src="/assets/logoimage2.png" alt="Logo Right">
    </div>

    <!-- Cursor ปลอมบนมือถือ -->
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- Pop-up Letter -->
  <div class="popup-overlay" id="popupOverlay" style="display:none;">
    <div class="popup-box">
      <button class="popup-close" id="popupClose">X</button>
      <div class="popup-lang">
        <button id="langTH">TH</button>
        <button id="langEN">EN</button>
      </div>
      <img id="letterImage" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="popup-footer">
        <button class="popup-hide" id="popupHide">ไม่แสดงอีก</button>
        <div id="countdownText">ปิดอัตโนมัติใน 120 วินาที</div>
      </div>
    </div>
  </div>

  <!-- Dev Alert -->
  <div class="dev-alert" id="devAlert">
    ⚠ Dev Mode: Pop-up จะโชว์ทุกครั้ง
  </div>

  <script type="module">
  import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

  document.addEventListener('DOMContentLoaded', () => {
    const mv = document.getElementById('mv');
    const page = document.getElementById('page-root');

    // === Model AR ===
    mv.addEventListener('ar-status', (evt) => {
      const status = evt.detail?.status || '';
      if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
        page.classList.add('ar-active');
      }else{
        page.classList.remove('ar-active');
      }
    });

    async function tryPlayAllAnimations(){
      try{
        const loader = new GLTFLoader();
        const gltf = await new Promise((res,rej)=> loader.load('/assets/model1.glb', res, undefined, rej));
        if(!gltf.animations || gltf.animations.length===0) return;
        const internalModel = mv.scene;
        if(!internalModel) return;
        const mixer = new THREE.AnimationMixer(internalModel);
        gltf.animations.forEach((clip)=>{
          const action = mixer.clipAction(clip);
          action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
        });
        let prev = performance.now();
        function tick(){
          const now = performance.now();
          const delta = (now-prev)/1000; prev=now;
          mixer.update(delta);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }catch(err){console.warn('Animation error', err)}
    }
    mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

    // Cursor ปลอมบนมือถือ
    const cursorEl = document.getElementById("touchCursor");
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
      cursorEl.style.display = "block";
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
    });
    document.addEventListener("touchend", () => {
      cursorEl.style.display = "none";
    });

    // === Pop-up Logic ===
    const devMode = true; // ✅ เปิด/ปิด Dev Mode ที่นี่
    const letterVersion = "v1"; // ✅ เปลี่ยนเลขเวอร์ชันที่นี่ (v2, v3, ...)
    const popupOverlay = document.getElementById("popupOverlay");
    const popupClose = document.getElementById("popupClose");
    const popupHide = document.getElementById("popupHide");
    const letterImage = document.getElementById("letterImage");
    const langTH = document.getElementById("langTH");
    const langEN = document.getElementById("langEN");
    const countdownText = document.getElementById("countdownText");
    const devAlert = document.getElementById("devAlert");

    if (devMode) devAlert.style.display = "block";

    const storageKey = "hideLetter_" + letterVersion;
    let countdownTimer;
    let remaining = 120;

    function showPopup(){
      popupOverlay.style.display = "flex";
      remaining = 120;
      countdownText.textContent = "ปิดอัตโนมัติใน " + remaining + " วินาที";
      countdownTimer = setInterval(()=>{
        remaining--;
        countdownText.textContent = "ปิดอัตโนมัติใน " + remaining + " วินาที";
        if(remaining <= 0){
          closePopup();
        }
      },1000);
    }
    function closePopup(){
      popupOverlay.style.display = "none";
      clearInterval(countdownTimer);
    }

    popupClose.onclick = ()=> closePopup();
    popupHide.onclick = ()=>{
      localStorage.setItem(storageKey, "true");
      closePopup();
    };

    langTH.onclick = ()=>{ letterImage.src = "/assets/letter_" + letterVersion + "_th.jpg"; };
    langEN.onclick = ()=>{ letterImage.src = "/assets/letter_" + letterVersion + "_en.jpg"; };

    if (devMode){
      showPopup();
    } else {
      if(!localStorage.getItem(storageKey)){
        showPopup();
      }
    }
  });
  </script>
</body>
</html>
