<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    html,body{
      height:100%; margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto;
    }
    .page{ display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
    .page.ar-active{ background:transparent; }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏• */
    .viewer-card{
      width:100%; max-width:900px; height:65vh;
      background:transparent; border-radius:20px;
      box-shadow: var(--card-shadow); overflow:hidden;
    }
    model-viewer{
      width:100%; height:100%; background:transparent;
      shadow-intensity:1; shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important;
    }

    /* Egg Day */
    .egg-day-wrap{
      margin-top:3vh; display:flex; justify-content:center; width:100%;
    }
    .glass{
      position:relative; display:inline-flex; align-items:center; gap:.55em;
      padding:.5em 1.1em; border-radius:16px;
      background:rgba(255,255,255,.12); backdrop-filter:blur(14px) saturate(120%);
      -webkit-backdrop-filter:blur(14px) saturate(120%);
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .glass .label{ font-weight:700; font-size: clamp(14px, 2vw, 20px); color:#fff; }
    .glass .evo{ height:1.2em; width:auto; object-fit:contain; }

    /* ‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
    .logo-left, .logo-right{ position:fixed; bottom:1vh; }
    .logo-left{ left:1vw; } .logo-right{ right:1vw; }
    .logo-left img, .logo-right img{ height:3vh; width:auto; object-fit:contain; }

    /* Cursor ‡∏õ‡∏•‡∏≠‡∏°‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    .touch-cursor{ position:fixed; width:40px; height:40px;
      background:url("/assets/mouse.png") no-repeat center/contain;
      pointer-events:none; transform:translate(-50%,-50%);
      z-index:9999; display:none;
    }

    /* ==== POPUP ==== */
    .popup-overlay{
      position:fixed; inset:0; background:rgba(0,0,0,0.7);
      display:flex; align-items:center; justify-content:center;
      z-index:2000;
    }
    .popup-box{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(18px) saturate(120%);
      border-radius:20px; padding:20px;
      box-shadow:0 8px 32px rgba(0,0,0,0.45);
      max-width:90%; max-height:90%;
      display:flex; flex-direction:column; align-items:center;
      position:relative;
    }
    .popup-box img{
      max-height:60vh; width:auto; border-radius:12px;
    }
    .popup-header{
      position:absolute; top:8px; left:50%; transform:translateX(-50%);
      display:flex; gap:8px;
    }
    .lang-btn{
      border:none; padding:6px 12px; border-radius:8px;
      font-weight:bold; cursor:pointer;
      background:rgba(255,255,255,0.7);
    }
    .lang-btn.active{ background:#f48fb1; color:#fff; }
    .close-btn{
      position:absolute; top:10px; right:10px;
      background:#000; color:#fff; border:none; border-radius:50%;
      width:30px; height:30px; cursor:pointer;
    }
    .popup-footer{
      margin-top:10px; text-align:center; font-size:14px; color:#fff;
    }
    .popup-footer label{ display:flex; align-items:center; gap:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- ‡πÇ‡∏°‡πÄ‡∏î‡∏• -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model.glb"
        ios-src="/assets/model.usdz"
        alt="Special of ZNN"
        ar ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls autoplay
        exposure="1" shadow-intensity="1" shadow-softness="0.9"
      ></model-viewer>
    </div>

    <!-- Egg Day -->
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png" alt="Evolution">
        <span class="label">EGG DAY : 02</span>
      </div>
    </div>

    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <div class="logo-left"><img src="/assets/logoimage1.png"></div>
    <div class="logo-right"><img src="/assets/logoimage2.png"></div>

    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <!-- POPUP -->
  <div class="popup-overlay" id="popupOverlay" style="display:none;">
    <div class="popup-box">
      <div class="popup-header">
        <button class="lang-btn active" id="btnTH">TH</button>
        <button class="lang-btn" id="btnEN">EN</button>
      </div>
      <button class="close-btn" id="btnClose">&times;</button>
      <img id="letterImg" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="popup-footer">
        <label><input type="checkbox" id="noShow"> Do not show again</label>
        <div id="countdown">Auto close in 120s</div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

    const DEV_MODE = true; // üëâ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô false ‡∏ï‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á
    const POPUP_VERSION = "v1";

    document.addEventListener('DOMContentLoaded', () => {
      const mv = document.getElementById('mv');
      const page = document.getElementById('page-root');

      // ‚úÖ AR status
      mv.addEventListener('ar-status', (evt) => {
        const status = evt.detail?.status || '';
        if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
          page.classList.add('ar-active');
        } else {
          page.classList.remove('ar-active');
        }
      });

      // ‚úÖ Play all animations
      async function tryPlayAllAnimations(){
        try{
          const loader = new GLTFLoader();
          const gltf = await new Promise((res,rej)=> loader.load('/assets/model.glb', res, undefined, rej));
          if(!gltf.animations || gltf.animations.length===0) return;
          const internalModel = mv.scene;
          if(!internalModel) return;
          const mixer = new THREE.AnimationMixer(internalModel);
          gltf.animations.forEach((clip)=>{
            const action = mixer.clipAction(clip);
            action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
          });
          let prev = performance.now();
          function tick(){
            const now = performance.now(); const delta=(now-prev)/1000; prev=now;
            mixer.update(delta); requestAnimationFrame(tick);
          }
          requestAnimationFrame(tick);
        }catch(err){console.warn('Animation error', err)}
      }
      mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

      // ‚úÖ Touch cursor
      const cursorEl=document.getElementById("touchCursor");
      document.addEventListener("touchstart",(e)=>{const t=e.touches[0];cursorEl.style.left=t.clientX+"px";cursorEl.style.top=t.clientY+"px";cursorEl.style.display="block";});
      document.addEventListener("touchmove",(e)=>{const t=e.touches[0];cursorEl.style.left=t.clientX+"px";cursorEl.style.top=t.clientY+"px";});
      document.addEventListener("touchend",()=>{cursorEl.style.display="none";});

      // ‚úÖ Popup logic
      const overlay=document.getElementById("popupOverlay");
      const btnClose=document.getElementById("btnClose");
      const btnTH=document.getElementById("btnTH");
      const btnEN=document.getElementById("btnEN");
      const img=document.getElementById("letterImg");
      const noShow=document.getElementById("noShow");
      const countdownEl=document.getElementById("countdown");
      let countdownTimer;

      function showPopup(){
        overlay.style.display="flex";
        let timeLeft=120;
        countdownEl.textContent=`Auto close in ${timeLeft}s`;
        countdownTimer=setInterval(()=>{
          timeLeft--;
          countdownEl.textContent=`Auto close in ${timeLeft}s`;
          if(timeLeft<=0){closePopup();}
        },1000);
      }
      function closePopup(){
        overlay.style.display="none";
        clearInterval(countdownTimer);
        if(noShow.checked && !DEV_MODE){
          localStorage.setItem("hideLetter_"+POPUP_VERSION,"1");
        }
      }

      btnClose.addEventListener("click",closePopup);
      btnTH.addEventListener("click",()=>{img.src=`/assets/letter_${POPUP_VERSION}_th.jpg`;btnTH.classList.add("active");btnEN.classList.remove("active");});
      btnEN.addEventListener("click",()=>{img.src=`/assets/letter_${POPUP_VERSION}_en.jpg`;btnEN.classList.add("active");btnTH.classList.remove("active");});

      if(DEV_MODE || !localStorage.getItem("hideLetter_"+POPUP_VERSION)){
        showPopup();
      }
    });
  </script>
</body>
</html>
